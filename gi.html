    <link rel="stylesheet" href="home.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="home.html">
        <img src="logo.svg" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
          <li class="nav-item px-3">
            <a class="nav-link" aria-current="page" href="allProduct.html">All Products</a>
          </li>
          <li class="nav-item px-3">
            <a class="nav-link" href="homeDecor.html">Home Decor</a>
          </li>
          <li class="nav-item px-3">
            <a class="nav-link active" href="gardenDecor.html">Garden Decor</a>
          </li>
          <li class="nav-item px-3">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item px-3">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
          <li class="nav-link pt-0 ms-5">
            <a class="nav-link" href="#cartModal" data-bs-toggle="modal">
              <i class="fa-solid fa-shopping-cart"></i>
              <span class="badge bg-danger" id="cart-count">0</span>
            </a>
          </li>
          <li class="nav-link pt-0 ms-3">
            <a class="nav-link" href="#">
            <i class="fa-solid fa-user"></i>
          </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

   <div class="container">
    <div class="text-secondary mt-5">
      <a class="a1 text-secondary" href="#">Home/</a>
      <p class="d-inline">Garden Decor</p>
      <h1 class="mt-3 heading">Garden Decor</h1>
    </div>

    <div class="row justify-space-between">
      <div class="col-lg mt-5">
        <p>Showing all 12 results</p>
      </div>
      <div class="col-lg text-end mt-5">
        <select class="float" name="Default sorting" id="DefaultSorting">
          <option value="">Default sorting</option>
          <option value="popularity">Sort by popularity</option>
          <option value="rating">Sort by average rating</option>
          <option value="latest">Sort by latest</option>
          <option value="low-to-high">Sort by price: low to high</option>
          <option value="high-to-low">Sort by price: high to low</option>
        </select>
      </div>
    </div>

    <div class="row mb-5 text-center">
      <div class="col-sm-6 col-md-4 col-lg-3 mt-3" data-popularity="5" data-date="2024-12-10" data-price="16">
        <div class="position-relative">
          <img class="img-fluid mb-3 product-image" src="product-04.jpg" alt="" data-name="Hanging Plant" data-price="16"/>
          <i class="fa-solid fa-bag-shopping position-absolute shopping-icon"></i>
        </div>
        <div>
          <div>
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
          </div>
          <b>Hanging Plant</b> <br />
          <b>$16.00</b>
        </div>
      </div>
      <!-- Repeat similar blocks for other products -->
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="productModalLabel">Product Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img id="modalProductImage" class="img-fluid mb-3" src="" alt="Product Image">
          <h5 id="modalProductName"></h5>
          <p>Price: $<span id="modalProductPrice"></span></p>
          <div>
            <label for="quantity" class="form-label">Quantity:</label>
            <input type="number" id="quantity" class="form-control" value="1" min="1">
          </div>
          <p class="mt-3">Total: $<span id="modalTotalPrice"></span></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="addToCartButton">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const productImages = document.querySelectorAll('.product-image');
      const modal = new bootstrap.Modal(document.getElementById('productModal'));
      const modalProductImage = document.getElementById('modalProductImage');
      const modalProductName = document.getElementById('modalProductName');
      const modalProductPrice = document.getElementById('modalProductPrice');
      const modalTotalPrice = document.getElementById('modalTotalPrice');
      const quantityInput = document.getElementById('quantity');
      const addToCartButton = document.getElementById('addToCartButton');
      const cartCount = document.getElementById('cartCount');
      let cartTotalCount = 0;

      productImages.forEach(image => {
        image.addEventListener('click', () => {
          const name = image.getAttribute('data-name');
          const price = parseFloat(image.getAttribute('data-price'));

          modalProductImage.src = image.src;
          modalProductName.textContent = name;
          modalProductPrice.textContent = price;
          quantityInput.value = 1;
          modalTotalPrice.textContent = price;

          modal.show();
        });
      });

      quantityInput.addEventListener('input', () => {
        const price = parseFloat(modalProductPrice.textContent);
        const quantity = parseInt(quantityInput.value) || 1;
        modalTotalPrice.textContent = (price * quantity).toFixed(2);
      });

      addToCartButton.addEventListener('click', () => {
        const quantity = parseInt(quantityInput.value) || 1;
        cartTotalCount += quantity;
        cartCount.textContent = cartTotalCount;
        alert(`${modalProductName.textContent} added to cart.`);
        modal.hide();
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ga Decor</title>
    <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="home.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="home.html">
        <img src="logo.svg" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
          <li class="nav-item px-3">
            <a class="nav-link" aria-current="page" href="allProduct.html">All Products</a>
          </li>
          <li class="nav-item px-3">
            <a class="nav-link" href="homeDecor.html">Home Decor</a>
          </li>
          <li class="nav-item px-3">
            <a class="nav-link active" href="gardenDecor.html">Garden Decor</a>
          </li>
          <li class="nav-item px-3">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item px-3">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
          <li class="nav-link pt-0 ms-5">
            <a class="nav-link" href="#cartModal" data-bs-toggle="modal">
              <i class="fa-solid fa-shopping-cart"></i>
              <span class="badge bg-danger" id="cart-count">0</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="text-secondary mt-5">
      <a class="a1 text-secondary" href="#">Home/</a>
      <p class="d-inline">Garden Decor</p>
      <h1 class="mt-3 heading">Garden Decor</h1>
    </div>

    <div class="row mb-5 text-center">
      <div class="col-sm-6 col-md-4 col-lg-3 mt-3" data-popularity="5" data-date="2024-12-10" data-price="16">
        <div class="position-relative" onclick="openProductModal('Hanging Plant', 16, 'product-04.jpg')">
          <img class="img-fluid mb-3 product-image" src="product-04.jpg" alt="Hanging Plant" data-name="Hanging Plant" data-price="16"/>
          <i class="fa-solid fa-bag-shopping position-absolute shopping-icon"></i>
        </div>
        <div>
          <b>Hanging Plant</b> <br />
          <b>$16.00</b>
        </div>
      </div>
      <!-- Add more products similarly -->
    </div>
  </div>

  <!-- Product Modal -->
  <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="productModalLabel">Product Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <img id="productModalImage" class="img-fluid mb-3" src="" alt="Product Image">
          <h5 id="productModalName"></h5>
          <p>Price: $<span id="productModalPrice"></span></p>
          <div>
            <label for="quantity" class="form-label">Quantity:</label>
            <input type="number" id="quantity" class="form-control" value="1" min="1">
          </div>
          <p class="mt-3">Total: $<span id="modalTotalPrice"></span></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="addToCartButton">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Cart Modal -->
  <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cartModalLabel">Your Cart</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ul id="cart-items" class="list-group"></ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let cart = [];
    let cartTotalCount = 0;

    // Function to open the product modal
    function openProductModal(name, price, image) {
      document.getElementById('productModalName').innerText = name;
      document.getElementById('productModalPrice').innerText = price;
      document.getElementById('productModalImage').src = image;
      document.getElementById('quantity').value = 1;
      document.getElementById('modalTotalPrice').innerText = price;
      const modal = new bootstrap.Modal(document.getElementById('productModal'));
      modal.show();
    }

    // Update total price when quantity changes
    document.getElementById('quantity').addEventListener('input', function() {
      const price = parseFloat(document.getElementById('productModalPrice').innerText);
      const quantity = parseInt(this.value) || 1;
      document.getElementById('modalTotalPrice').innerText = (price * quantity).toFixed(2);
    });

    // Add product to cart
    document.getElementById('addToCartButton').addEventListener('click', function() {
      const name = document.getElementById('productModalName').innerText;
      const price = document.getElementById('productModalPrice').innerText;
      const quantity = parseInt(document.getElementById('quantity').value) || 1;

      cart.push({ name, price, quantity });
      updateCartCount();
      renderCartItems();
      const modal = bootstrap.Modal.getInstance(document.getElementById('productModal'));
      modal.hide();
    });

    // Update cart count in navbar
    function updateCartCount() {
      cartTotalCount = cart.reduce((total, item) => total + item.quantity, 0);
      document.getElementById('cart-count').innerText = cartTotalCount;
    }

    // Render cart items in the cart modal
    function renderCartItems() {
      const cartItems = document.getElementById('cart-items');
      cartItems.innerHTML = '';
      cart.forEach((item, index) => {
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';
        li.innerHTML = `${item.name} - $${item.price} x ${item.quantity} 
          <button class='btn btn-danger btn-sm' onclick='removeFromCart(${index})'>Remove</button>`;
        cartItems.appendChild(li);
      });
    }

    // Remove item from cart
    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCartCount();
      renderCartItems();
    }
  </script>
</body>
</html>
